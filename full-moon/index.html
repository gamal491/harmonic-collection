        <script>
          //Code for Infinite Scroll Moon Phases
      function addItems() {
        const container = document.getElementById('scrollContainer');
    
        for (let i = 10; i <= 17; i++) {
          const newItem = document.createElement('li');
          newItem.className = 'scroll-content';
    
          const newLink = document.createElement('a');
          
    
          const newImage = document.createElement('img');
      
    
          if (i === 10) {
            newImage.src = '../homepage/entry1.png';
            newLink.href = '../entry1/index.html';
          } else if (i === 11) {
            newImage.src = '../homepage/firstquarter.png';
            newLink.href = '../entry-5/index.html';
          } else if (i === 12) {
            newImage.src = '../homepage/waxinggibbous.png';
            newLink.href = '../waxinggibbous/index.html';
          } else if (i === 13) {
            newImage.src = '../homepage/fullmoon.png';
            newLink.href = '../full-moon/index.html';
          } else if (i === 14) {
            newImage.src = '../homepage/waninggibbous.png';
            newLink.href = '../waning-gibbous/index.html';
          } else if (i === 15) {
            newImage.src = '../homepage/thirdquarter.png';
            newLink.href = '../third-quarter/index.html';
          } else if (i === 16) {
            newImage.src = '../homepage/waningcrescent.png';
            newLink.href = '../waning-crescent/index.html';
          } else if (i === 17) {
            newImage.src = '../homepage/newmoon.png';
            newLink.href = '../twilight/index.html';
            // Add more conditions for other images
          }
    
          newLink.appendChild(newImage);
          newItem.appendChild(newLink);
          container.querySelector('ul').appendChild(newItem);

        
        }
      }
    
      //init addItems()
      addItems();
    
      // Remove scroll event listener after initial addition of items
      document.getElementById('scrollContainer').removeEventListener('scroll', scrollFunction);
    
      function scrollFunction() {
        const container = document.querySelector(".scroll-container");
    
        // Check if the user has reached the bottom of the container
        if (container.scrollTop + container.clientHeight >= container.scrollHeight) {
          // Add more items when the bottom is reached
          addItems();
        }
      }

       // Attach the function to the scroll event
       document.getElementById('scrollContainer').addEventListener('scroll', scrollFunction);
