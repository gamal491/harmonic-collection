    <script>
    // Used ChatGPT to clone the original items and append them to the end of the container when scrolling reaches the bottom
      function addItems() {
        const container = document.getElementById('scrollContainer');
        const originalItems = document.querySelectorAll('.scroll-content.selected');
    
        originalItems.forEach(item => {
          const clone = item.cloneNode(true);
          const link = item.parentElement.cloneNode(true); //To add the original links to the cloned images
          clone.appendChild(link); //will clone the selected content and its parent link when creating the duplicate images within the scroll container
          container.querySelector('ul').appendChild(clone);
        });
      }
    
      // Add initial items
      addItems();
    
      function scrollFunction() {
        const container = this;
        const bottom = container.scrollTop + container.clientHeight >= container.scrollHeight;
    
        if (bottom) {
          // Move scroll back to the top
          container.scrollTop = 0;
          // Duplicate original content again
          addItems();
        }
      }
    
      // Attach the function to the scroll event
      document.getElementById('scrollContainer').addEventListener('scroll', scrollFunction);
    </script>
