    <link rel="stylesheet" href="../homepage/style.css"/>
</head>
<body>
    
<div class="overall">
    <div class="scroll-container" id="scrollContainer"><!--for scroll-->
        <ul>
            <!-- Each item in the vertical side-scrolling bar -->
            <li><a href="../homepage/index.html">
              <img class="scroll-content"src="../homepage/newmoon.png"></a></li>
           <li><a href="../entry1/index.html">
             <img class="scroll-content"src="../homepage/entry1.png"></a></li>
           <li><a href="../entry-5/index.html">
             <img class="scroll-content"src="../homepage/firstquarter.png"></a></li>
           <li><a href="../waxinggibbous/index.html">
             <img class="scroll-content"src="../homepage/waxinggibbous.png"></a></li>
           <li><a href="../full-moon/index.html">
             <img class="scroll-content"src="../homepage/fullmoon.png"></a></li>
           <li><a href="../waning-gibbous/index.html">
             <img class="scroll-content"src="../homepage/waninggibbous.png"></a></li>
           <li><a href="../third-quarter/index.html">
             <img class="scroll-content"src="../homepage/thirdquarter.png"></a></li>
           <li><a href="../waning-crescent/index.html">
             <img class="scroll-content"src="../homepage/waningcrescent.png" id="crescent"></a></li>
           <li><a href="../twilight/index.html">
              <img class="scroll-content"src="../homepage/newmoon.png"></a></li>
         </ul>
   </div>
        <div id="main-column">
         <div class="text">
          <div class="content">
            <article id="lunar-phases">
              <div class="byline">Waning Crescent</div>
               </article>
    
    <br>
    <div class="grid">
            <div class="grid-item">
                <div class="caption">
                  Grabbing coffee with my friends as we drive to watch the sunrise. <br>
                  Taken at <i> The Grove at Shrewsbury</i>
                </div>
                <div class="grid-item">
                  <img class="image"src="1.jpg" alt="A waning gibbous in Long Branch, New Jersey at 5:29 in the morning">
                  <div class="image__overlay">
                      <div class="image__title"><h2>July 23, 2022
                          <br>5:29 pm
                      </h2></div>
                  </div>
              </div>
            </div>
          </div>
<br>
<br>
<br>
        </div>
    <script>
      //Code for Infinite Scroll Moon Phases
      function addItems() {
        const container = document.getElementById('scrollContainer');
    
        for (let i = 10; i <= 17; i++) {
          const newItem = document.createElement('li');
          newItem.className = 'scroll-content';
    
          const newLink = document.createElement('a');
          
    
          const newImage = document.createElement('img');
      
    
          if (i === 10) {
            newImage.src = '../homepage/entry1.png';
            newLink.href = '../entry1/index.html';
          } else if (i === 11) {
            newImage.src = '../homepage/firstquarter.png';
            newLink.href = '../entry-5/index.html';
          } else if (i === 12) {
            newImage.src = '../homepage/waxinggibbous.png';
            newLink.href = '../waxinggibbous/index.html';
          } else if (i === 13) {
            newImage.src = '../homepage/fullmoon.png';
            newLink.href = '../full-moon/index.html';
          } else if (i === 14) {
            newImage.src = '../homepage/waninggibbous.png';
            newLink.href = '../waning-gibbous/index.html';
          } else if (i === 15) {
            newImage.src = '../homepage/thirdquarter.png';
            newLink.href = '../third-quarter/index.html';
          } else if (i === 16) {
            newImage.src = '../homepage/waningcrescent.png';
            newLink.href = '../waning-crescent/index.html';
          } else if (i === 17) {
            newImage.src = '../homepage/newmoon.png';
            newLink.href = '../twilight/index.html';
            // Add more conditions for other images
          }
    
          newLink.appendChild(newImage);
          newItem.appendChild(newLink);
          container.querySelector('ul').appendChild(newItem);

        
        }
      }
    
      //init addItems()
      addItems();
    
      // Remove scroll event listener after initial addition of items
      document.getElementById('scrollContainer').removeEventListener('scroll', scrollFunction);
    
      function scrollFunction() {
        const container = document.querySelector(".scroll-container");
    
        // Check if the user has reached the bottom of the container
        if (container.scrollTop + container.clientHeight >= container.scrollHeight) {
          // Add more items when the bottom is reached
          addItems();
        }
      }
    
       // Attach the function to the scroll event
       document.getElementById('scrollContainer').addEventListener('scroll', scrollFunction);

      //                //
      //Move ID phase to the top

      let selected=document.querySelector("#crescent")
      let topPos=selected.offsetTop;

      let scroll= document.querySelector(".scroll-container");
      scroll.scrollTop=topPos;
      console.log(scroll.scrollTop);
      
    </script>

</body>
</html>
